<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SPACE BATTLE JS GAME</h1>
    <h6>Hint: Click on alien ship to attack</h6>
    <div class="container">
      <div class="ship">
        <h2>USS Schwarzenegger</h2>
        <img
          class="USS"
          src="http://assets.stickpng.com/images/5f4e2978a94da10004f2d6a7.png"
          alt="USS Schwarzenegger"
        />
      </div>
      <div class="ship">
        <h2>Aliens</h2>
        <img
          class="alien"
          src="https://thumbs.dreamstime.com/b/battleship-vector-icon-navy-symbol-isolated-white-background-193507637.jpg"
          alt="Alien Ship"
        />
      </div>
    </div>
  </body>
</html>
